  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.image-gallery img');
      const overlay = document.querySelector('.overlay');
      const overlayImage = document.getElementById('overlay-image');
      const overlayTitle = document.getElementById('overlay-title');
      const overlayDescription = document.getElementById('overlay-description');
      const closeButton = document.querySelector('.close-button');

      images.forEach(image => {
        image.addEventListener('click', () => {
          overlayImage.src = image.src;
          overlayImage.alt = image.alt;
          overlayTitle.textContent = image.alt; /* Using alt text as title */
          overlayDescription.textContent = image.dataset.description;
          overlay.style.display = 'flex';
          setTimeout(() => {
            overlay.classList.add('active'); // Add active class for animation
          }, 10); // Small delay to allow display change to register
        });
      });

      closeButton.addEventListener('click', () => {
        overlay.classList.remove('active'); // Remove active class for animation
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 300); // Wait for animation to complete before hiding
      });

      // Close overlay when clicking outside the content
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('active');
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 300);
        }
      });
    });
  </script>
